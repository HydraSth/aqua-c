<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador documentos</title>
    <script src="../assets/libs/html2canvas.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <!-- Main CSS File -->
    <link href="../assets/css/normalize.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">  
    <link href="../assets/css/general.css" rel="stylesheet">  
    <link href="./Estilo.css" rel="stylesheet">  
    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="row mt-3">
            <div class="d-flex col-12 col-xl-6 d-flex gap-2 flex-column align-self-center">
                <div class="text-center">
                    <h3 class="text-secondary">Template actual <span class="badge fs-5 text-bg-primary">Productos</h3>
                    <button class="btn-template" id="plantillas">
                        Más plantillas
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                        </svg>
                    </button>
                    <div id="opcionesPlantillas">
                        <ul>
                          <li><a href="../Promocion/Promo.html" class="fs-6 badge text-primary">Promo</a></li>
                          <li><a href="../SabiasQue/SabiasQue.html" class="fs-6 badge text-primary">¿Sabías que?</a></li>
                        </ul>
                    </div>    
                </div>
                <h2 class="colorVerde text-center" id="PagTitulo">Creador de contenido</h2>
                <ol class="w-75 mx-auto">
                    <li>
                        <p class="my-2 bg-light pe-2 rounded mx-auto">
                            <span>1</span>
                            Rellena todos los campos con informacion valida.
                        </p>
                    </li>
                    <li>
                        <p class="my-2 bg-light pe-2 rounded mx-auto">
                            <span>2</span>
                            Crea la publicacion y verifica que este todo correcto.
                        </p>
                    </li>
                    <li>
                        <p class="my-2 bg-light pe-2 rounded mx-auto">
                            <span>3</span>
                            Descargala!
                        </p>
                    </li>
                </ol>
                <div class="w-75 mx-auto mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="Titulo" placeholder="Aqua Indus" aria-label="Titulo de publicacion">
                    <label for="exampleFormControlTextarea1" class="form-label mt-2">Categoria</label>
                    <input type="text" class="form-control" id="Categoria" placeholder="Ablandador Industrial" aria-label="Categoria de producto">
                    <label for="exampleFormControlTextarea1" class="form-label mt-2">Foto</label>
                    <input type="file" class="form-control" id="Foto" aria-label="Hipervinculo de foto">
                </div>
                <button id="btn-nuevo" class="fondoVerde w-50 text-light fw-bold">Crear nuevo</button>
                <button id="btn-descargar" class="fw-bold w-50">Descargar</button>
            </div>
            <section class="col-12 col-xl-6 text-center">
                <input type="range" id="slider" min="0" max="100" value="50" step="5">
                <div class="m-auto">
                    <div class="canva mx-auto mb-3" id="Publicacion">
                        <h2 class="colorVerde position-relative" id="nombre">Nombre ejemplo</h2>
                        <h4 class="position-relative" id="categoria">categoria</h4>
                        <img class="position-relative" src="../assets/img/Foto1.png" alt="Foto" id="foto">
                    </div>
                    <h6 class="colorVerde Direccion">ENCONTRANOS EN<br>
                        <span class="fw-bold" id="Dir">HIPÓLITO YRIGOYEN 614</span>
                    </h6>
                </div>
            </section>
    </div>
</body>
<script src="./Script.js"></script>
</html>
